{% set name = "deicode" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 29472dc1f2d7c0cefeab3517d957a2476b5fb981861d1f3deeb75dfa291b34e4

build:
  noarch: python
  number: 2
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed" 

requirements:
  host:
    - python >=3.6
    - pip
    - numpy >=1.12.1
  run:
    - python >=3.6
    - numpy >=1.12.1
    - pandas >=0.10.0
    - scipy >=0.19.1
    - nose >=1.3.7
    - scikit-bio >=0.5.4
    - h5py
    - click
    - Cython >=0.23

test:
  imports:
    - deicode
  requirements:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/biocore/DEICODE
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING.txt
  summary: 'Robust Aitchison PCA on sparse data'

extra:
    recipe-maintainers:
        - cameronmartino
